services:
  # ── Database ───────────────────────────────────────────────
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: incident-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ── Alert Ingestion Service ────────────────────────────────
  alert-ingestion:
    build:
      context: ./alert-ingestion-service
      dockerfile: Dockerfile
    container_name: alert-ingestion
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}@database:5432/${POSTGRES_DB:-incident_platform}
      - SERVICE_PORT=8001
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - AI_ANALYSIS_SERVICE_URL=http://ai-analysis:8005
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── Incident Management Service ──────────────────────────
  incident-management:
    build:
      context: ./incident-management-service
      dockerfile: Dockerfile
    container_name: incident-management
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}@database:5432/${POSTGRES_DB:-incident_platform}
      - SERVICE_PORT=8002
      - ONCALL_SERVICE_URL=http://oncall-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - ALERT_SERVICE_URL=http://alert-ingestion:8001
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── On-Call & Escalation Service ────────────────────────────
  oncall-service:
    build:
      context: ./oncall-service
      dockerfile: Dockerfile
    container_name: oncall-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}@database:5432/${POSTGRES_DB:-incident_platform}
      - SERVICE_PORT=8003
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - ALERT_SERVICE_URL=http://alert-ingestion:8001
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── Notification Service ──────────────────────────────────
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}@database:5432/${POSTGRES_DB:-incident_platform}
      - SERVICE_PORT=8004
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - ONCALL_SERVICE_URL=http://oncall-service:8003
      - ALERT_SERVICE_URL=http://alert-ingestion:8001
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── AI Analysis Service ───────────────────────────────────
  ai-analysis:
    build:
      context: ./ai-analysis-service
      dockerfile: Dockerfile
    container_name: ai-analysis
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}@database:5432/${POSTGRES_DB:-incident_platform}
      - SERVICE_PORT=8005
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - MIN_CONFIDENCE=0.12
      - TOP_K_SUGGESTIONS=5
      - HISTORICAL_REFRESH_INTERVAL=300
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    restart: unless-stopped

  # ── Web UI ────────────────────────────────────────────────
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: web-ui
    ports:
      - "8080:8080"
    networks:
      - incident-platform
    depends_on:
      alert-ingestion:
        condition: service_healthy
      incident-management:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ── Prometheus ───────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-7d}'
      - '--web.enable-lifecycle'
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ── Node Exporter ─────────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ── Blackbox Exporter ────────────────────────────────────
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ── Grafana ──────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards/provisioning.yml:/etc/grafana/provisioning/dashboards/provisioning.yml:ro
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - incident-platform
    depends_on:
      - prometheus
      - database
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ── Test Runner (Web UI) ───────────────────────────────────
  test-runner:
    build:
      context: ./test-runner
      dockerfile: Dockerfile
    container_name: test-runner
    ports:
      - "8006:8006"
    environment:
      - SERVICE_PORT=8006
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  db-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  incident-platform:
    driver: bridge
    name: incident-platform
