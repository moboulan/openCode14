services:
  # ── Database ───────────────────────────────────────────────
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: incident-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackathon2026}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Alert Ingestion Service ────────────────────────────────
  alert-ingestion:
    build:
      context: ./alert-ingestion-service
      dockerfile: Dockerfile
    container_name: alert-ingestion
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:hackathon2026@database:5432/incident_platform
      - SERVICE_PORT=8001
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── Incident Management Service (placeholder) ─────────────
  # Uncomment when incident-management-service has a Dockerfile:
  #
  # incident-management:
  #   build:
  #     context: ./incident-management-service
  #     dockerfile: Dockerfile
  #   container_name: incident-management
  #   ports:
  #     - "8002:8002"
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:hackathon2026@database:5432/incident_platform
  #     - SERVICE_PORT=8002
  #   networks:
  #     - incident-platform
  #   depends_on:
  #     database:
  #       condition: service_healthy
  #   restart: unless-stopped

  # ── Prometheus ───────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - incident-platform
    restart: unless-stopped

  # ── Grafana ──────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards/provisioning.yml:/etc/grafana/provisioning/dashboards/provisioning.yml:ro
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - incident-platform
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  db-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  incident-platform:
    driver: bridge
    name: incident-platform
