services:
  # ── Database ───────────────────────────────────────────────
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: incident-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackathon2026}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Alert Ingestion Service ────────────────────────────────
  alert-ingestion:
    build:
      context: ./alert-ingestion-service
      dockerfile: Dockerfile
    container_name: alert-ingestion
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:hackathon2026@database:5432/incident_platform
      - SERVICE_PORT=8001
      - INCIDENT_SERVICE_URL=http://incident-management:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
    networks:
      - incident-platform
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ── Incident Management Service (placeholder) ─────────────
  # Uncomment when incident-management-service has a Dockerfile:
