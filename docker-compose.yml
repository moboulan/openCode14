  #     - "8002:8002"
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:hackathon2026@database:5432/incident_platform
  #     - SERVICE_PORT=8002
  #   networks:
  #     - incident-platform
  #   depends_on:
  #     database:
  #       condition: service_healthy
  #   restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  incident-platform:
    driver: bridge
    name: incident-platform
