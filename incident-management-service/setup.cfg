[tool:pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    db: tests that manage the database pool mock themselves
    integration: integration tests requiring a running database

[flake8]
max-line-length = 120
ignore = E501,W503,E402
exclude = .venv,__pycache__,htmlcov

[isort]
profile = black
line_length = 120
