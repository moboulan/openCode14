server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ── API reverse-proxy (routes matching /api/{service}/...) ──
    location /api/alert-ingestion/ {
        proxy_pass http://alert-ingestion:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/incident-management/ {
        proxy_pass http://incident-management:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/oncall-service/ {
        proxy_pass http://oncall-service:8003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/notification-service/ {
        proxy_pass http://notification-service:8004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── SPA fallback ────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Health endpoint (for Prometheus / docker healthcheck) ───
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"web-ui","version":"1.0.0"}';
    }
}
