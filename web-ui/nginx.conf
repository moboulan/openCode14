server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ── API reverse-proxy (routes matching /api/{service}/...) ──
    location /api/alert-ingestion/ {
        proxy_pass http://alert-ingestion:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/incident-management/ {
        proxy_pass http://incident-management:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── WebSocket proxy ─────────────────────────────────────────
    location /ws/ {
        proxy_pass http://incident-management:8002/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Optional services — use resolver so nginx starts even if they are absent
    resolver 127.0.0.11 valid=30s;

    location /api/oncall-service/ {
        set $oncall_upstream http://oncall-service:8003;
        proxy_pass $oncall_upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        rewrite ^/api/oncall-service/(.*) /$1 break;
    }

    location /api/notification-service/ {
        set $notification_upstream http://notification-service:8004;
        proxy_pass $notification_upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        rewrite ^/api/notification-service/(.*) /$1 break;
    }

    location /api/ai-analysis/ {
        set $ai_upstream http://ai-analysis:8005;
        rewrite ^/api/ai-analysis/(.*) /$1 break;
        proxy_pass $ai_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── SPA fallback ────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Health endpoint (for Prometheus / docker healthcheck) ───
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"web-ui","version":"1.0.0"}';
    }
}
