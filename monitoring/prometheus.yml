global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'incident-platform-local'
    environment: 'hackathon'

rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # NOTE: Scrape targets below use Docker-compose service names and fixed
  # ports.  If you change service names or ports in docker-compose.yml you
  # must update the corresponding targets here as well.  For dynamic
  # environments consider using file-based service discovery
  # (file_sd_configs) or DNS-based discovery instead of static_configs.

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alert Ingestion Service
  - job_name: 'alert-ingestion'
    static_configs:
      - targets: ['alert-ingestion:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Incident Management Service
  - job_name: 'incident-management'
    static_configs:
      - targets: ['incident-management:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # On-Call Service
  - job_name: 'oncall-service'
    static_configs:
      - targets: ['oncall-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Web UI (health only — no /metrics endpoint)
  - job_name: 'web-ui'
    static_configs:
      - targets: ['web-ui:8080']
    metrics_path: '/health'
    scrape_interval: 30s

  # Node Exporter — host-level metrics (CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Blackbox Exporter — endpoint probing (HTTP, TCP)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://alert-ingestion:8001/health
          - http://incident-management:8002/health
          - http://oncall-service:8003/health
          - http://notification-service:8004/health
          - http://web-ui:8080/health
          - http://grafana:3000/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    scrape_interval: 30s

  # Blackbox Exporter — TCP port probing
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - database:5432
          - prometheus:9090
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    scrape_interval: 30s

  # Blackbox Exporter self-metrics
  - job_name: 'blackbox-exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']
    scrape_interval: 30s
