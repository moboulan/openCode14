global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'incident-platform-local'
    environment: 'hackathon'

rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # NOTE: Scrape targets below use Docker-compose service names and fixed
  # ports.  If you change service names or ports in docker-compose.yml you
  # must update the corresponding targets here as well.  For dynamic
  # environments consider using file-based service discovery
  # (file_sd_configs) or DNS-based discovery instead of static_configs.

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alert Ingestion Service
  - job_name: 'alert-ingestion'
    static_configs:
      - targets: ['alert-ingestion:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Incident Management Service
  - job_name: 'incident-management'
    static_configs:
      - targets: ['incident-management:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # On-Call Service
  - job_name: 'oncall-service'
    static_configs:
      - targets: ['oncall-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Web UI
  - job_name: 'web-ui'
    static_configs:
      - targets: ['web-ui:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
